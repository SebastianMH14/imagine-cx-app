# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - processcontactapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Set up environment variables
        run: |
          echo "DBNAME=imaginecx-contacts" >> $GITHUB_ENV
          echo "DBUSER=uduynthpaz" >> $GITHUB_ENV
          echo "DBPASS=A8I122VIA46HJYPV$" >> $GITHUB_ENV
          echo "DBHOST=imaginecx-contacts-db.mysql.database.azure.com" >> $GITHUB_ENV
          echo "CXUSERNAME=ICXCandidate" >> $GITHUB_ENV
          echo "CXPASSWORD=Welcome2021" >> $GITHUB_ENV

      - name: npm install, build, and test
        run: |
          npm install
          npm run start --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Set up environment variables for deployment
        run: |
          echo "DBNAME=imaginecx-contacts" >> $GITHUB_ENV
          echo "DBUSER=uduynthpaz" >> $GITHUB_ENV
          echo "DBPASS=A8I122VIA46HJYPV$" >> $GITHUB_ENV
          echo "DBHOST=imaginecx-contacts-db.mysql.database.azure.com" >> $GITHUB_ENV
          echo "CXUSERNAME=ICXCandidate" >> $GITHUB_ENV
          echo "CXPASSWORD=Welcome2021" >> $GITHUB_ENV

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "processcontactapi"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A928DE17DF4D4D10A93F6B436B659EE0 }}
          package: .
